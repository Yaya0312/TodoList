<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header>
            <p id="title">TO-DO LIST</p>
            <i id="add" class="fas fa-plus"></i>
        </header>
        <ul id="content">
            <li id="add-todo"><input class="add-text" type="text" placeholder="Add New Todo"></li>
            <li><i class="fas fa-trash"></i><span class="item">POP</span></li>
            <li><i class="fas fa-trash"></i><span class="item">LOL</span></li>
            <li><i class="fas fa-trash"></i><span class="item">DOD</span></li>
            <li><i class="fas fa-trash"></i><span class="item">ROR</span></li>
        </ul>
    </main>
</body>
